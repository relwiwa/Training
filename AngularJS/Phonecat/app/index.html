<!doctype html>
<html lang="en" ng-app="phonecatApp">
  <head>
    <meta charset="utf-8">
    <title>AngularJS Tutorial: Phonecat Application</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <!--<link rel="stylesheet" href="app.animations.css" />-->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
		<script src="app.js"></script>
<!--    <script src="app.module.js"></script>
    <script src="app.config.js"></script>
    <script src="app.animations.js"></script>
    <script src="core/core.module.js"></script>
    <script src="core/checkmark/checkmark.filter.js"></script>
    <script src="core/phone/phone.module.js"></script>
    <script src="core/phone/phone.service.js"></script>
    <script src="phone-list/phone-list.module.js"></script>
    <script src="phone-list/phone-list.component.js"></script>
    <script src="phone-detail/phone-detail.module.js"></script>
    <script src="phone-detail/phone-detail.component.js"></script>-->
  </head>
  <body ng-controller="PhoneListController as phoneList">
		<h3>{{phoneList.greeting}}</h3>
		<ul>
			<li ng-repeat="phone in phoneList.phones">
				<span>{{phone.name}}</span>
				<p>{{phone.snippet}}</p>
			</li>
		</ul>
		
		<p>Total number of phones: {{phoneList.phones.length}}</p>
		
		<table>
			<tr><th colspan="8">8x8</th></tr>
			<tr ng-repeat="i in [0, 1, 2, 3, 4, 5, 6, 7]">
				<td ng-repeat="j in [0, 1, 2, 3, 4, 5, 6, 7]">{{(i * 8) + (j + 1)}}</td>
			</tr>
		</table>

  </body>
</html>
