<div class="container-fluid">
	<div class="row">
		<div class="col col-md-4">
			<p>Search: <input ng-model="$ctrl.query"/></p>
			<p ng-show="$ctrl.query !== ''">You searched for: {{$ctrl.query}}</p>
			<p>Sort by:
				<select ng-model="$ctrl.orderProp">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			</p>
		</div>
		<div class="col col-md-8">
			<ul>
				<li ng-repeat="phone in $ctrl.phones | filter: $ctrl.query | orderBy: $ctrl.orderProp">
					<span>{{phone.name}}</span>
					<p>{{phone.snippet}}</p>
				</li>
			</ul>	
		</div>
	</div>
	<div class="row">
		<div class="col col-md-12">Total number of phones: {{$ctrl.phones.length}}</div>
	</div>
	<div class="row">
		<div class="col col-md-12">
			<h3>List in JSON</h3>
			<pre>{{$ctrl.phones | filter: $ctrl.query | orderBy: $ctrl.orderProp | json}}</pre>
		</div>
	</div>
</div>
