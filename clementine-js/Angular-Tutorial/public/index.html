<!doctype html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ClementineJS Beginner Tutorial</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="clementineApp">
  <div class="container" ng-controller="clickController as clickVM">
    <img src="/public/img/clementine_150.png" />
    <br />
    <p class="clementine-text">Clementine.js</p>
    <p>You have clicked the button <span ng-bind="clickVM.clicks"></span> times.</p>
    <br />
    <div class="btn-container">
      <button type="submit" class="btn btn-add" ng-click="clickVM.addClick()">CLICK ME!</button>
      <button class="btn btn-delete" ng-click="clickVM.resetClicks()">RESET</button>
    </div>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-resource.min.js"></script>
  <script type="text/javascript" src="/controllers/clickHandler.client.js"></script>
</body>
</html>
